<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>poked√©x</title>
</head>
<body>
    <div class="container">
        <main>
            <section class="poke-card">
                <div class="card-top">
                    <h2 id="poke-id">#<span></span></h2>
                    <div id="poke-image"></div>
                </div>  
                <div class="card-bottom">
                    <div class="poke-info">
                        <h1 id="poke-name"><span></span></h1>
                        <p id="poke-type"></p>
                    </div>
                    <ul class="atributes-list">
                        <h3>status</h3>
                        <br />
                        <li id="hp"> 
                            <span>HP</span>
                            <div class="percent-bar">
                                <div class="percent-progress"></div>
                            </div>
                        </li>
                        <li id="ataque">
                            <span>ATK</span>
                            <div class="percent-bar">
                                <div class="percent-progress"></div>
                            </div>
                        </li>
                        <li id="defesa">
                            <span>DEF</span>
                            <div class="percent-bar">
                                <div class="percent-progress"></div>
                            </div>
                        </li>
                        <li id="velocidade">
                            <span>VEL</span>
                            <div class="percent-bar">
                                <div class="percent-progress"></div>
                            </div> 
                        </li>
                        <li id="total">TOTAL:<span></span></li>
                    </ul>
                    <ul class="skills"></ul>
                </div>
            </section>
            <section class="poke-list"><ul></ul></section>
        </main>
    </div>
</body>
<script type="module" src="script.js" type="module"></script>
</html>
